<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>New Submission</h1>
    <form id="submission-form">
        <label for="problem">Describe the problem:</label>
        <textarea id="problem" required></textarea>
        <br>

        <label for="intended">What do you want to happen:</label>
        <textarea id="intended" required></textarea>
        <br>

        <label for="actual">What actually happened:</label>
        <textarea id="actual" required></textarea>
        <br>

        <label for="file">Upload your .llsp3 file:</label>
        <input type="file" id="file" accept=".llsp3" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>
    
    <button onclick="window.location.href='/student-dashboard.html'">Back to Dashboard</button>
    
    <script src="script.js"></script>
</body>
</html>
